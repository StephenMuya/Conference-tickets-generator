<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <section id="intro">

    <article class="logo">
      <img src="assets\images\logo-full.svg" alt="full logo">
    </article>

    <article class="intro">
      <h1>
        Your Journey to Coding Conf <br> <span>2025 Starts Here!</span>
      </h1>
      <p>
        Secure your spot at next year's biggest coding conference.
      </p>
    </article>
  </section>

  <section class="container">
    <p>Upload Avatar</p>

    <article class="upload-avatar">
      <img src="assets\images\icon-upload.svg" alt="avatar upload svg">
      <p>Drug or drop or click the icon</p>
      <!--<p class="file-size-error">File too large. please upload a photo under 500kb</p>-->
    </article>

    <article class="declaimer">
        <img src="assets\images\icon-info.svg" alt="declaimer svg">
        <p> Upload your photo (JPG or PNG, max size: 500KB).</p>
    </article>
  </section>
  
    <form class="container">
      <article>
        <label for="name">Full Name</label>
        <input type="text" id="name">
      </article>

      <article>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@email.com">
        <p class="email-error" style="display: none;">Please enter a valid email address</p>
      </article>

      <article>
        <label for="github"> GitHub Username</label>
        <input type="text" id="github" placeholder="Generate My Ticket">
      </article>

      <div>
        <button>Generate My Ticket</button>
      </div>
    </form>
 
</body>
</html>
